<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/appletouchicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="bodywork">
  <div class="page">
    <header class="header">
      <picture>
        <source media="(max-width: 1023px)" srcset="./images/logo103-24.svg" />
        <source media="(min-width: 1024px)" srcset="./images/logo142-33.svg" />
        <img src="./images/logo142-33.svg" class="header__logo" alt="Логотип 'Место-Россия'" />
      </picture>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/face.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__content">
            <div class="profile__text">
              <div class="profile__block-name">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать" class="profile__button-edit"></button>
              </div>
              <p class="profile__subname">Исследователь океана</p>
            </div>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__button-add"></button>
      </section>
      <section class="photo">
        <ul class="photo__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_place">
      <div class="popup__container popup__container_type_place">
        <h3 class="popup__title">Новое место</h3>
        <form name="placeForm" class="popup__form">
          <input type="text" name="profile-name" placeholder="Название" class="popup__text popup__text_type_name_place">
          <input type="text" name="profile-profession" placeholder="Ссылка на картинку"
            class="popup__text popup__text_type_link_place">
          <button type="submit" class="popup__submit-btn popup__submit-btn_action_add_place">
            Создать
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="btn-close"></button>
      </div>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profileForm" class="popup__form">
          <input type="text" name="profile-name" class="popup__text popup__text_type_name_profile">
          <input type="text" name="profile-profession" class="popup__text popup__text_type_profession_profile">
          <button type="submit" class="popup__submit-btn popup__submit-btn_action_add_profile">
            Сохранить
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="btn-close"></button>
      </div>
    </div>

  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <img class="popup__img">
      <h3 class="popup__name"></h3>
      <button type="button" aria-label="Закрыть" class="btn-close"></button>
    </div>
  </div>
  <template id="photo-template">
    <li class="photo__element">
      <img class="photo__img">
      <div class="photo__name">
        <h3 class="photo__title"></h3>
        <button type="button" aria-label="Лайк" class="photo__like"></button>
      </div>
      <button type="button" aria-label="Удалить" class="photo__delete"></button>
    </li>
  </template>
  <script src="./script/arrays.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
