<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/appletouchicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Путешествия по России</title>
</head>

<body class="bodywork">
  <div class="page">
    <header class="header">
      <picture>
        <source media="(max-width: 1023px)" srcset="./images/logo103-24.svg" />
        <source media="(min-width: 1024px)" srcset="./images/logo142-33.svg" />
        <img src="./images/logo142-33.svg" class="header__logo" alt="Логотип 'Место-Россия'" />
      </picture>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/face.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__content">
            <div class="profile__text">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <p class="profile__subname">Исследователь океана</p>
            </div>
            <button class="button button_edit"></button>
          </div>
        </div>
        <button class="button button_add"></button>
      </section>
      <section class="photo">
        <ul class="photo__elements">
          <li class="photo__element">
            <img class="photo__img" src="./images/kara.png" alt="Карачаевск">
            <div class="photo__name">
              <h3 class="photo__title">Карачаевск</h3>
              <button class="photo__like"></button>
            </div>
          </li>
          <li class="photo__element">
            <img class="photo__img" src="./images/elbr.png" alt="Эльбрус">
            <div class="photo__name">
              <h3 class="photo__title">Гора Эльбрус</h3>
              <button class="photo__like"></button>
            </div>
          </li>
          <li class="photo__element">
            <img class="photo__img" src="./images/domb.png" alt="Домбай">
            <div class="photo__name">
              <h3 class="photo__title">Домбай</h3>
              <button class="photo__like"></button>
            </div>
          </li>
          <li class="photo__element">
            <img class="photo__img" src="./images/elbr.png" alt="Эльбрус">
            <div class="photo__name">
              <h3 class="photo__title">Гора Эльбрус</h3>
              <button class="photo__like"></button>
            </div>
          </li>
          <li class="photo__element">
            <img class="photo__img" src="./images/domb.png" alt="Домбай">
            <div class="photo__name">
              <h3 class="photo__title">Домбай</h3>
              <button class="photo__like"></button>
            </div>
          </li>
          <li class="photo__element">
            <img class="photo__img" src="./images/kara.png" alt="Карачаевск">
            <div class="photo__name">
              <h3 class="photo__title">Карачаевск</h3>
              <button class="photo__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_type_name">
        <input type="text" value="Исследователь океана" class="popup__text popup__text_type_profession">
        <button class="popup__submit-btn popup__submit-btn_action_add">
          Сохранить
        </button>
        <button class="popup__close"></button>
      </div>

    </section>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
