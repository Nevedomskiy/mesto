<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- <link rel="apple-touch-icon" sizes="180x180" href="./vendor/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./vendor/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./vendor/favicon/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./vendor/favicon/safari-pinned-tab.svg" color="#000000">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff"> -->

  <title>Место</title>
</head>

<body class="bodywork">
  <div class="page">
    <header class="header">
      <picture>
        <source media="(max-width: 1023px)" srcset="<%=require('./images/logo103-24.svg')%>" />
        <source media="(min-width: 1024px)" srcset="<%=require('./images/logo142-33.svg')%>" />
        <img src="<%=require('./images/logo142-33.svg')%>" class="header__logo" alt="Логотип 'Место-Россия'" />
      </picture>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__conteiner-avatar">
            <img alt="Аватарка" class="profile__avatar">
            <button type="button" class="profile__avatar-edit"></button>
          </div>

          <div class="profile__content">
            <div class="profile__text">
              <div class="profile__block-name">
                <h1 class="profile__name"></h1>
                <button type="button" aria-label="Редактировать" class="profile__button-edit"></button>
              </div>
              <p class="profile__subname"></p>
            </div>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__button-add"></button>
      </section>
      <div class="photo">
        <ul class="photo__container">
        </ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_place">
      <div class="popup__container popup__container_type_place">
        <h3 class="popup__title">Новое место</h3>
        <form name="placeForm" class="popup__form popup__form_type_place" novalidate>
          <input id="place-name" required type="text" minlength="2" maxlength="30" name="name" placeholder="Название"
            class="popup__input popup__input_type_name-place">
          <span id="place-name-error" class="popup__text-error"></span>
          <input id="place-url" required type="url" name="link" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link-place">
          <span id="place-url-error" class="popup__text-error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_action_add-place">
            Создать
          </button>
          <button type="submit" class="popup__submit-btn popup__submit-btn_saving">
            Сохранение...
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="btn-close"></button>
      </div>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profileForm" class="popup__form popup__form_type_profile" novalidate>
          <input id="profile-name" placeholder="Имя" required type="text" minlength="2" maxlength="40" name="name"
            class="popup__input popup__input_type_name-profile">
          <span id="profile-name-error" class="popup__text-error"> </span>
          <input id="profile-profession" placeholder="Вид деятельности" required type="text" minlength="2"
            maxlength="200" name="about" class="popup__input popup__input_type_profession-profile">
          <span id="profile-profession-error" class="popup__text-error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_action_add-profile">
            Сохранить
          </button>
          <button type="submit" class="popup__submit-btn popup__submit-btn_saving">
            Сохранение...
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="btn-close"></button>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container popup__container_type_avatar">
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="profileForm" class="popup__form popup__form_type_avatar" novalidate>
          <input id="place-url" required type="url" name="avatar" placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link-avatar">
          <span id="place-url-error" class="popup__text-error"></span>
          <button type="submit" class="popup__submit-btn popup__submit-btn_action_edit-avatar">
            Сохранить
          </button>
          <button type="submit" class="popup__submit-btn popup__submit-btn_saving">
            Сохранение...
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="btn-close"></button>
      </div>
    </div>
    <div class="popup popup_type_confirmation">
      <div class="popup__container popup__container_type_confirmation">
        <h3 class="popup__title popup__title_type_confirmation">Вы уверены?</h3>
        <form name="profileForm" class="popup__form popup__form_type_confirmation" novalidate>
          <button type="submit" class="popup__submit-btn popup__submit-btn_remove-card">
            Да
          </button>
        </form>
        <button type="button" aria-label="Закрыть" class="btn-close"></button>
      </div>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <img class="popup__img">
      <h3 class="popup__name"></h3>
      <button type="button" aria-label="Закрыть" class="btn-close"></button>
    </div>
  </div>
  <template id="photo-template">
    <li class="photo__element">
      <img class="photo__img">
      <div class="photo__name">
        <h3 class="photo__title"></h3>
        <div class="photo__like-container">
          <button type="button" aria-label="Лайк" class="photo__like"></button>
          <p class="photo__like-counter"></p>
        </div>
      </div>
      <button type="button" aria-label="Удалить" class="photo__delete"></button>
    </li>
  </template>

</body>

</html>
